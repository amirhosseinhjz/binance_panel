<!-- Base template for all binance pages -->
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'base/favicon.ico' %}">
    <title>Daric</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <!-- Icon -->
        <a class="navbar-brand" href="{% url 'manager:home' %}">
            <img src="{% static 'base/favicon.ico' %}" width="30" height="30" class="d-inline-block align-top" alt="Binance">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'manager:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'binance:home' %}">BinanceFutures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'manager:home' %}">About</a>
                </li>
                <li class="nav-item">
<!-- login or log out -->
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'binance:logout' %}" style="position:absolute ;right: 2%;">Log out</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'binance:login' %}" style="position:absolute ;right: 2%;">Log in</a>
                    {% endif %}
                </li>
                {% if user.is_superuser %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}" style="position:absolute ;right: 6%;">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'binance:futures_stop_order_panel' %}" style="position:absolute ;right: 9%;">StopOrders</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% block content %} {% endblock %}
            </div>
        </div>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        {% block script %} {% endblock %}
</body>
